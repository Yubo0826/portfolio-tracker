  en: Backtest Results
  zh: 回測結果
cumulativeReturn:
  en: Cumulative Return
  zh: 累積報酬率
annualizedReturn:
  en: Annualized Return
  zh: 年化報酬率
sharpeRatio:
  en: Sharpe Ratio
  zh: 夏普比率
sharpeRatioHint:
  en: Sharpe Ratio = (Average Portfolio Return − Risk-Free Rate) / Portfolio Standard Deviation
  zh: 夏普比率＝（投資組合平均報酬率－無風險利率）／投資組合標準差
maxDrawdown:
  en: Max Drawdown
  zh: 最大回撤
maxDrawdownHint:
  en: Max Drawdown = (Peak Value − Trough Value) / Peak Value. Measures the largest drop from peak to trough during the backtest period.
  zh: 最大回撤＝（高峰值－低谷值）／高峰值。衡量投資組合在回測期間從高點到低點的最大跌幅。
volatility:
  en: Volatility
  zh: 波動率
volatilityHint:
  en: Volatility = Standard Deviation of Portfolio Returns, representing price fluctuation. Higher annualized volatility indicates less stable returns and higher risk; lower indicates greater stability.
  zh: 波動率＝投資組合報酬率的標準差，代表價格的變動幅度。年化波動率越高，表示投資報酬越不穩定、風險越大；越低則表示穩定性較高。
winRate:
  en: Win Rate
  zh: 勝率
winRateHint:
  en: Win Rate = Number of Positive Return Days / Total Trading Days
  zh: 勝率＝正報酬天數／總交易天數
